<div *ngFor="let mission of missions">
  <h3>{{ mission.mission_name }}</h3>
  <p>Launch Year: {{ mission.launch_year }}</p>
  <p>{{ mission.details }}</p>
  <img *ngIf="mission.links.mission_patch_small" [src]="mission.links.mission_patch_small" alt="{{ mission.mission_name }} Mission Patch">
</div>
