<div *ngIf="missionDetails">
  <h2>{{ missionDetails.mission_name }}</h2>
  <p>Launch Year: {{ missionDetails.launch_year }}</p>
  <p>Details: {{ missionDetails.details }}</p>
  <img *ngIf="missionDetails.links.mission_patch_small" [src]="missionDetails.links.mission_patch_small" alt="{{ missionDetails.mission_name }} Mission Patch">
</div>
